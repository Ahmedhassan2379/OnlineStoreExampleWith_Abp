
<h1><i class="fas fa-plus-square"></i>New Product</h1>
<br>
<div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row g-3 formA">
    <div class="form-group col-md-6">
      <label for="inputEmail4" class="form-control-label" for="nameAr">Product Name Arabic</label>
      <input type="email" class="form-control" formControlName="nameAr" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label" for="nameEn">Product Name English</label>
      <input type="text" class="form-control" formControlName="nameEn" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" for="descriptionAr" class="form-label">Product Description Arabic</label>
      <input type="text" class="form-control" formControlName="descriptionAr" id="inputAddress">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label" for="descriptionEn">Product Description English</label>
      <input type="text" class="form-control" formControlName="descriptionEn" id="inputAddress2">
    </div>
    <div class="col-md-4">
      <label for="inputState" for="descriptionEn" class="form-label">Category</label>
      <select id="inputState" formControlName="categoryId" class="form-select">
        @for(category of categories; track $index){
            <option [value]="category.id">{{ category.nameEn }}</option>
        }
      </select>
    </div>
    <div style="display: flex; justify-content: flex-end" class="col-12">
        <button class="btn btn-primary" [disabled]="!productForm.valid" type="submit">Add Product</button>
        <button style="margin-left: 2px;" class="btn btn-primary" (click)="back()">Back</button>
    </div>
  </form>
</div>
